<script>

    function tong(num) {
        var num = [
            [1, 2, 3, 4],
            [3, 4, 5, 6],
            [5, 6, 7, 8],
            [6, 7, 8, 9]
        ];
        let sum = 0;
        for (let i = 0; i < num.length; i++) {
            for (let j = 0; j < num[i].length; j++) {
                if (i == j) {
                    sum = sum + num[i][j]
                }
            }
        }
        alert(sum)
    }

    tong()
</script>
